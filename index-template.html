<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue学习</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<script src="build/vue.min.js"></script>
	</head>
	<body>
	<section class="todoapp">
            <header class="header">
                <h1>todos</h1>
                <form>
                    <input class="new-todo" placeholder="你的计划和安排?" autofocus>
                </form>
            </header>
            <!-- This section should be hidden by default and shown when there are todos -->
            <section class="main">
                <!-- 全选 -->
                <input  class="toggle-all" type="checkbox">
                <label for="toggle-all">Mark all as complete</label>
                <ul class="todo-list">  
	            <li class="todo">  
	                <div class="view">  
	                    <input class="toggle" type="checkbox">  
	                    <label>123</label>   
	                    <button class="destroy"></button>  
	                </div>  
	                <input class="edit" type="text">  
	            </li>  
	        </ul>  
            </section>
            <!-- This footer should hidden by default and shown when there are todos -->
            <footer class="footer">
                <!-- This should be `0 items left` by default -->
                <span class="todo-count"><strong>0</strong> item left</span>
                <!-- Remove this if you don't implement routing -->
                 <ul class="filters">  
		            <li><a href="#/all" >All</a></li>           
		            <li><a href="#/active" >Active</a></li>  
		            <li><a href="#/completed">Completed</a></li>  
	        	</ul>  
                <!-- Hidden if no completed items are left ↓ -->
                <button ng-click="clearCompleted()" ng-show="existCompleted()" class="clear-completed">Clear completed</button>
            </footer>
    </section>
	<footer class="info">
		<p>Double-click to edit a todo</p>
		<!-- Remove the below line ↓ -->
		<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
		<!-- Change this out with your name and url ↓ -->
		<p>Created by <a href="http://todomvc.com">you</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
	</body>
	<script type="text/javascript">
		let data = {
			message:"helle 董小姐！",
			id:'123'
		}
		
		//var str  = `<div>{{message}},<span>123</span></div>`

		var vm   = new Vue ({
			el:'#box',
			data:data,
			render(createElement){
				return createElement(
					"ul",
					{
						class:{
							bg:true
						}
					},
					[
						createElement('li',1),
						createElement('li',2),
						createElement('li',3),
					]
				)
			}
		})
	</script>
</html>
